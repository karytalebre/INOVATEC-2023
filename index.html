<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Three 3D Models Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs-nft
      trackingMethod="best"
      sourceType="webcam"
      debugUIEnabled="false"
    >

      <!-- Primeiro modelo 3D -->
      <a-marker
        id="marker-1"
        type="pattern"
        url="id/pattern-wwwoxigerion.patt"
        markerhandler
      >
        <a-entity
          gltf-model="img/oxigenio/scene.gltf"
          scale="0.03 0.03 0.03"
          position="0 0 0"
          rotation="0 180 0"
          shadow="receive: true"
          animation="property: rotation; to: 0 720 0; loop: true; dur: 11000"
        >
        </a-entity>
      </a-marker>

      <!-- Segundo modelo 3D -->
      <a-marker
        id="marker-2"
        type="pattern"
        url="id/pattern-wwwhifrogenio.patt"
        markerhandler
      >
        <a-entity
          gltf-model="img/hidrogenio/scene.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
          shadow="receive: true"
          animation="property: rotation; to: 0 720 0; loop: true; dur: 11000"
        >
        </a-entity>
      </a-marker>

      <!-- Terceiro modelo 3D (serÃ¡ adicionado dinamicamente) -->
      <a-entity
        id="marker-3"
        gltf-model="img/h2o/scene.gltf"
        scale="0.03 0.03 0.03"
        position="0 0 0"
        rotation="0 180 0"
        shadow="receive: true"
        visible="false"
        animation="property: rotation; to: 0 720 0; loop: true; dur: 11000"
      >
      </a-entity>

      <a-entity camera></a-entity>

      <script>
         AFRAME.registerComponent('markerhandler', {
  init: function() {
    this.el.sceneEl.addEventListener('markerFound', e => {
      // Verifica se o marcador 1 e o marcador 2 foram encontrados
      if (e.target.id === 'marker-1' || e.target.id === 'marker-2') {
        let marker1 = document.querySelector('#marker-1');
        let marker2 = document.querySelector('#marker-2');
        let marker3 = document.querySelector('#marker-3');
      }
    });
  }
});
